name: Vinnie Bot Keep Alive
on:
  schedule:
    - cron: '*/5 * * * *' # Ping every 5 minutes
  workflow_dispatch: 

jobs:
  ping-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Send Multi-Ping
        run: |
          # Sends 3 pings 10 seconds apart to make sure Render wakes up
          curl -sL -A "Mozilla/5.0" ${{ secrets.RENDER_URL }}
          sleep 10
          curl -sL -A "Mozilla/5.0" ${{ secrets.RENDER_URL }}
          sleep 10
          curl -sL -A "Mozilla/5.0" ${{ secrets.RENDER_URL }}
          echo "âœ… Multi-ping complete!"
