name: Vinnie Bot Keep Alive
on:
  schedule:
    - cron: '*/5 * * * *' # Changed to 5 minutes to be safer
  workflow_dispatch: 

jobs:
  ping-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Send Ping
        run: |
          if [ -z "${{ secrets.RENDER_URL }}" ]; then
            echo "❌ ERROR: RENDER_URL secret is not set!"
            exit 1
          fi
          curl -sL -A "Mozilla/5.0" ${{ secrets.RENDER_URL }} > /dev/null
          echo "✅ Successfully pinged the bot at $(date)"
